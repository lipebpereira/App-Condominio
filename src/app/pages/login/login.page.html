<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Acelera</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Login</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="success" (click)="entrar()" size="full">Login</ion-button>
        <ion-button color="Grey" size="full">Esqueci a senha</ion-button>
      </ion-card-content>
    </ion-card>    
  </div>
</ion-content>
